<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <form>
            Enter a word to define:
            <input type="text" name="" id="dictionary" value=""/>
            <button id="lookup">Submit</button>
            Definition: <span id="results"></span>
        </form>
        <script>
            $("#lookup").click(function(event) {
                event.preventDefault();
                url = "dictionary?q=";
                url += $("#dictionary").val();
                console.log('url = ', url)
                $.getJSON(url, function(data) {
                    console.log(data)
                    var everything = "<ul>";
                    $.each(data, function(i, item) {
                        
                        everything += "<li>"+data[i].definition+"</li>"
                    })
                    everything +="</ul>";
                    console.log(everything)
                    $("#results").html(everything);
                })
            })
        </script>
    </body>
</html>
